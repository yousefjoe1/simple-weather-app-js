<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App (vanilla js)</title>
</head>
<body>
    <div class="box" id="cont">
        <input type="text" id="code" placeholder="zipcode">
        <button id="btn">Get The Weather</button>
        <!-- <hr>
        <hr> -->
        <div class="result" id="res">
            <span id="tem"></span>
            <span id="cityname"></span>
            <span id="desc"></span>
            <span id="country"></span>
        </div>
        <ul>
            <p>list of zipcode you can try</p>
            <li>11214</li>
            <li>33411</li>
            <li>33324</li>
            <li>33311</li>
            <li>20002</li>
            <li>11234</li>
            <li>14202</li>
        </ul>
    </div>

    <script src="main.js"></script>
    
</body>
</html>
